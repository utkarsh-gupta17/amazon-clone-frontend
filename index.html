<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7917c7fbb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon_logo.png" alt="This is the logo of amazon">
        </div>
        <div class="location"> 
            <div class="div1">Deliver to</div>
            <div class="div2"><i class="fa-solid fa-location-dot fa-2xl" style="color: #ffffff;"></i> <b>India</b></div>
        </div>
        <div class="search_bar"><textarea name="Search Amazon" id="" cols="30" rows="10"></textarea></div>
        <div class="account">
            <div class="div1">Hello, sign in</div>
            <div class="div2"><b>Accounts & Lists</b></div>
        </div>
        <div class="order">
            <div class="div1">Returns</div>
            <div class="div2"><b> & Orders</b></div>
        </div>
        <div class="cart"><i class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"></i><b>Cart</b></div>


    </header>
    
</body>
</html>
