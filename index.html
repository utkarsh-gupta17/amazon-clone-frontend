<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7917c7fbb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border"> 
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p class="add-sec"><b>India</b></p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" id="" class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-account border">
                <p><span>Hello, sign in</span></p>
                <span class="nav-sec"><b>Accounts & Lists</b></span>
            </div>
            <div class="nav-orders border">
                <p><span>Returns</span></p>
                <span class="nav-sec">& Orders</span>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                <p>Shop Deals In Electronics</p>
            </div>
        </div>
    </header>
    
    
</body>
</html>
